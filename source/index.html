<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт Фитнес центра SUPERGYM">
    <title>Fitness_Accelerator</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="icon" href="/favicon.ico">
<!-- preload шрифтов -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!--<div class="header__wrapper">-->
          <img class="header__logo" src="/img/logotype.png" width="120" height="26">
          <h4 class="header__text">8-800-555-55-55</h4>
        <!--</div>-->
      </header>
      <main>

        <section class="section__hero hero">
          <div class="hero__block">
            <div class="hero__block--text">
              <ul class="list">
                <li class="item">Тренажерный зал</li>
                <li class="item">Групповые занятия</li>
                <li class="item">Кардио-зона</li>
              </ul>
              <h1 class="sub-title">Омск</h1>
              <h2 class="main-title">Фитнес центр</h2>
              <a class="button" href="#subscription">Купить абонемент</a>
            </div>
            <img src="/img/hero-desktop.png">
          </div>
        </section>

        <section class="section__more-about">
          <h2 class="main-title">Тренажерный зал</h2>
        </section>

        <section class="section__subscription" id="subscription">

        </section>

        <section class="section__games">

        </section>

        <section class="section__features">

        </section>

        <section class="section__offers">

        </section>

        <section class="section__faq">

        </section>

        <section class="section__reviews">

        </section> 
      </main>
      <footer>
        <div class="section"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
